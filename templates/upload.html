<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Upload Your Webpage Screenshot</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Choose image:</label>
        <input type="file" name="image" required><br><br>

        <label for="evaluation_type">Select evaluation type:</label>
        <select name="evaluation_type">
            <option value="aesthetic">Aesthetic</option>
            <option value="ux">User Experience (UX)</option>
            <option value="general">General Evaluation</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
